name: caoscruisermobile
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: ABeeZee
      fonts:
        - asset: fonts/ABeeZee/ABeeZee-Regular.ttf
        - asset: fonts/AbeeZee/ABeeZee-Italic.ttf
          style: italic
  uses-material-design: true
  assets:
    - img/
    - img/carros/1/
    - img/carros/2/
    - img/carros/3/
    - img/carros/4/
    - img/carros/5/
    - img/carros/6/
    - img/cenarios/